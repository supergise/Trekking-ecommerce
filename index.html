<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>simulador interactivo</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/2dd8aefea8.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <header class="header">
            
                <nav>
                    <ul class="nav-center-section">
                        <li>
                            <a href="">Salidas</a>
                        </li>
                        <li>
                            <a href="">Precios</a>
                        </li>
                        <li>
                            <a href="">Contacto</a>
                        </li>
                        
                    </ul>
                </nav>
            
            </header>
        </div>

        <main>
            <h1>Bienvenidos a Patagonia Trekking</h1>
            <p>Somos un grupo de guías de montaña que ofrecemos experiencias únicas de trekking en Patagonia</p>

            <section class="newsletter">
                <h3>¡Sigamos en contacto desde nuestro Newsletter!</h3>
                
                <form action="">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="ingresá tu mail"> 
                    <input type="submit" value="Enviar"/>
                </form>
            </section>

        </main>
        
        <footer>

            <section class="footer contacto">
                <p>Patagonia Trekking</p>
                <p>Copyright PatagoniaTrekking® 2022 | Todos los derechos reservados</p>

                <div class="socialMedia">

                    <i  class="fa-brands fa-facebook" 
                    href="" target="_blank">
                    </i>
                    
                    <i class="fa-brands fa-instagram" 
                    href="" target="_blank">
                    </i>
                    
                </div>

            </section>

        </footer>

        <script src="./entrega.js"></script>
    </body>
</html>
